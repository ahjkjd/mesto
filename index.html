<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link href="./pages/index.css" rel="stylesheet">
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="Лого">
    </header>
    <main>
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
        <div class="profile__info">
          <div class="profile__heading">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit"
              aria-label="редактирование профиля"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add"
          aria-label="добавление карточки"></button>
      </section>
      <section class="cards" aria-label="Карточки с фотографиями"></section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup_purpose_profile">
    <div class="popup__content">
      <button type="button" class="popup__close"
        aria-label="закрыть окно редактирования профиля"></button>
      <h2 class="popup__heading">Редактировать профиль</h2>
      <form name="profile-change" class="popup__form">
        <input type="text" name="profile-name" placeholder="Имя"
          class="popup__input popup__input_type_name"
          required minlength="2" maxlength="40" id="profile-name">
        <p class="popup__error profile-name-error"></p>
        <input type="text" name="profile-description" placeholder="О себе"
          class="popup__input popup__input_type_description"
          required minlength="2" maxlength="200" id="profile-description">
        <p class="popup__error profile-description-error"></p>
        <button type="submit" class="popup__save popup__save_active">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_purpose_cards">
    <div class="popup__content">
      <button type="button" class="popup__close"
        aria-label="закрыть окно добавления фотографии"></button>
      <h2 class="popup__heading">Новое место</h2>
      <form name="card-add" class="popup__form">
        <input type="text" name="image-description" placeholder="Название"
          class="popup__input popup__input_type_image-description"
          required minlength="2" maxlength="30" id="image-description">
        <p class="popup__error image-description-error"></p>
        <input type="url" name="image-link" placeholder="Ссылка на картинку"
          class="popup__input popup__input_type_image-link" required id="image-link">
        <p class="popup__error image-link-error"></p>
        <button type="submit" class="popup__save">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_purpose_image">
    <div class="popup__content popup__content_type_image">
      <button type="button" class="popup__close"
        aria-label="закрыть фотографию"></button>
      <img class="popup__image" src="./" alt="Фото">
      <p class="popup__caption"></p>
    </div>
  </div>
  <template id="card">
    <article class="card">
      <img class="card__image" src="./" alt="Фото">
      <div class="card__description">
        <h2 class="card__name"></h2>
        <button type="button" class="card__like" aria-label="Лайк"></button>
      </div>
      <button type="button" class="card__delete"
        aria-label="Удаление карточки"></button>
    </article>
  </template>
  <script src="./scripts/cards.js"></script>
  <script src="./scripts/validate.js"></script>
  <script src="./scripts/script.js"></script>
</body>
</html>
